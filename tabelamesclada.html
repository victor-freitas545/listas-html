<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    tr,
    td,
    th {
        border: solid 1px black;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
    }

    table {
        width: 500px;
        ;
    }
</style>

<body>
    <h1>Exemplo de coluna mesclada</h1>
    <table>
        <tr>
            <th colspan="2">Aluno</th>
            <th>Nota</th>
        </tr>

        <tr>
            <td>Carol</td>
            <td>Oliveira</td>
            <td>9</td>
        </tr>

        <tr>
            <td>Luan</td>
            <td>Bastos</td>
            <td>5</td>
        </tr>

    </table>
    <br>
    <h1>Exemplo com linha mesclada</h1>
    <table>
        <tr>
            <th>Curso</th>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <th rowspan="2">Tecnologias</th>
            <td>HTML</td>
        </tr>

        <tr>
            <td>CSS</td>

        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td rowspan="3"align="center">  
                <strong>Tipo: O</strong>
            </td>
            <td></td>
            <td>A</td>
            <td>B</td>
            <td>AB</td>
            <td>O</td>
        </tr>

        <tr>
            <td>Doar</td>
            <td>SIM</td>
            <td>SIM</td>
            <td>SIM</td>
            <td>SIM</td>
        </tr>

        <tr>
            <td>Receber</td>
            <td>NÃO</td>
            <td>NÃO</td>
            <td>NÃO</td>
            <td>SIM</td>
        </tr>

        <tr>
            <td colspan="6">Anotações:</td>
        </tr>
    </table>
</body>

</html>
